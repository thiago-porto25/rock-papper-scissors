<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <link href="styles/styles.css" rel="stylesheet" type="text/css" />

    <title>Rock Paper Scissors</title>

</head>

<body>

    <div id="pageTitle">

        <h1>Rock Paper Scissors</h1>

    </div>

    <div id="gameContainer">

        <div id="playerDiv">

            <div id="playerScore">

                <h2> Player Score:</h2>
                <span id="playerPoints">0</span>

            </div>

            <div id="playerButtons">

                <button class="btnplayer" id="playerRock">Rock</button>

                <button class="btnplayer" id="playerPaper">Paper</button>

                <button class="btnPlayer" id="playerScissors">Scissors</button>

            </div>

        </div>

        <div id="computerDiv">

            <div id="computerScore">

                <h2>Computer Score:</h2>
                <span id="computerPoints">0</span>

            </div>

            <div id="computerButtons">

                <button class="rock" id="computerRock">Rock</button>

                <button class="paper" id="computerPaper">Paper</button>

                <button class="Scissors" id="computerScissors">Scissors</button>

            </div>

        </div>

    </div>

    <div id="messageDiv">

        <p id="messagePara"></p>

    </div>

</body>

<script type="text/javascript" src="scripts/script.js"></script>

</html>
